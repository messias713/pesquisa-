<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa JavaScript</title>
</head>
<body>
  <pre id="output"></pre>
  <p id="demo"></p>

  <script>
    // Função print para exibir informações
    function print(data) {
      if (typeof data === 'object') {
        document.getElementById("output").innerHTML += JSON.stringify(data, null, 2) + "<br>";
      } else {
        document.getElementById("output").innerHTML += data + "<br>";
      }
    }

    // Exibe mensagens iniciais
    const nomes = 'eu sou capaz';
    const contas = 23 * 23;
    print(`${nomes} mais ${contas}`);
    
    function criarSimbolos(){
      return '♗♤♧♡℅';
    }
    print(criarSimbolos());
  </script>
</body>
</html>

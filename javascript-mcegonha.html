<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<style>

h1{

 color:#B22222;

 background-color:#FA8072;

 font-size:20px;

}

h2{

 color:#4B0082;

 background-color:#DDA0DD;

 font-size:15px;

}

</style>

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Programa em JavaScript</title>

</head>

<body>

<h1>Programando com a função mcegonha.</h1>



<div id="conteudo"></div>



<script>

function mcegonha() {

  // Aqui você pode adicionar o código da sua função

  // Por exemplo, fazer cálculos

  let resultado = 2 + 2;

  

  // Criar textos

  let texto = "Olá, mundo!";

  

  // Adicionar imagens

  let imagem = "<img src='https://media.tenor.com/NT-okzmzf2YAAAAC/angel-love-you.gif'><br><h2>sentimento. A luz o momento!</h2>";

  

  // Inserir vídeos

  let video = "<iframe width='100%' height='315' src='https://www.youtube.com/embed/UgTeVBZmUlU' title='julia graciela por amar demais' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share' referrerpolicy='strict-origin-when-cross-origin' allowfullscreen></iframe>";

  

  // Substituir o conteúdo de um elemento HTML com o conteúdo gerado acima

  document.getElementById("conteudo").innerHTML = "Resultado do cálculo: " + resultado + "<br><br>" + texto + "<br><br>" + imagem + "<br><br>" + video;

}



mcegonha(); // Chame a função para executá-la ao carregar a página

</script>


<a href="https://livrosaartedoespirito.blogspot.com/2024/06/javascript-mcegonha.html">tudo programação mcegonha</a>
</body>

</html>
